<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: whitesmoke;
      color: black;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius">Celsius: </label>
      <input type="number" id="celsius" class="form-control" placeholder="Enter temperature in Celsius">
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:  </label>
      <input type="number" id="fahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit">
    </div>
    <button class="btn" onclick="convertCelsiusToFahrenheit()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var resultDiv = document.getElementById("result");

      if (celsiusInput.value !== "") {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = (celsius * 9/5) + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        resultDiv.innerText = celsius + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
      } else if (fahrenheitInput.value !== "") {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5/9;
        celsiusInput.value = celsius.toFixed(2);
        resultDiv.innerText = fahrenheit + "째F is equal to " + celsius.toFixed(2) + "째C";
      } else {
        resultDiv.innerText = "Please enter a temperature value.";
      }
    }
  </script>
</body>
</html>
